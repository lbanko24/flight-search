<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Flight Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6">
        <h2 class="mb-4 ">Search for Flights</h2>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form class="row g-3" action="/flights" method="get">
            <div class="col-md-6">
                <label for="origin" class="form-label">Origin IATA Code</label>
                <input type="text" class="form-control" id="origin" name="originLocationCode" required>
            </div>
            <div class="col-md-6">
                <label for="destination" class="form-label">Destination IATA Code</label>
                <input type="text" class="form-control" id="destination" name="destinationLocationCode" required>
            </div>

            <div class="col-md-6">
                <label for="departureDate" class="form-label">Departure Date</label>
                <input type="date" class="form-control" id="departureDate" name="departureDate" required>
            </div>
            <div class="col-md-6">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            </div>

            <div class="col-md-6">
                <label for="adults" class="form-label">Number of adults</label>
                <input type="number" class="form-control" id="adults" name="adults" min="1" value="1" required>
            </div>
            <div class="col-md-6">
                <label for="currencyCode" class="form-label">Currency</label>
                <input type="text" class="form-control" id="currencyCode" name="currencyCode" value="EUR" required>
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
