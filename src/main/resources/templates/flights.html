<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Available Flights</h2>
    <div class="table-responsive">
        <table id="flightsTable" class="table table-striped table-hover table-bordered align-middle display">
            <thead class="table-primary">
                <tr>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Return Date</th>
                    <th>Passengers</th>
                    <th>Transfers</th>
                    <th>Return transfers</th>
                    <th>Price</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.departureAirport}"></td>
                    <td th:text="${flight.destinationAirport}"></td>
                    <td th:text="${#dates.format(flight.departureDate, 'dd.MM.yyyy')}"></td>
                    <td th:text="${#dates.format(flight.returnDate, 'dd.MM.yyyy')}"></td>
                    <td th:text="${flight.passengers}"></td>
                    <td th:text="${flight.transfers}"></td>
                    <td th:text="${flight.returnTransfers}"></td>
                    <td th:text="${flight.price}"></td>
                    <td th:text="${flight.currency}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#flightsTable').DataTable({
            searching: false,
            pageLength: 10
        });
    });
</script>

</body>
</html>
